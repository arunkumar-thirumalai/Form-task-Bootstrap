<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<style>
     .myContainer{
       background-color: rgb(221,235,145);
     }
</style>
</head>
<body>
  <div class="container myContainer p-4">
    <div class="row">
      <div class="col-6 offset-3 bg-danger">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" id="fname"  class="form-control" name="fname">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" id="lname"  class="form-control" name="lname">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email"  class="form-control" name="email">
        </div>
        </div>
        <div class="row">
          <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="text" id="mobile"  class="form-control" name="mobile">
        </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="al1">Address Line 1</label>
              <input type="text" id="al1" class="form-control" name="al1">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="al2">Address Line 2</label>
              <input type="text" id="al2" class="form-control" name="al2">
            </div>
          </div>
        </div>
        <div class="row">
          
              <div class="form-group">
                  <label for="district" class="col-6">District</label>
                  <label for="state" >State</label></br>
                  <select name="district" id="district" class="custom-select col-5">
                    <option value="TN">Kanchipuram</option>
                    <option value="KA">Coimbatore</option>
                </select>    
                <select name="state" id="state" class="custom-select col-5 offset-1">
                  <option value="TN">Tamil Nadu</option>
                  <option value="KA">Karnataka</option>
              </select>
              
          </div>
              
          </div></br>
        <div class="row">
        <button class="btn btn-primary btn-block col-10 offset-1">Submit</button>
      </div>
      </div>
    </div>
  </div>
  
</body>
</html>
